<!doctype html>
<html lang="en">

<head>
    <title>StarWars Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container jumbotron bg-secondary mt-5">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="assets/images/swheader.png">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <p class="text-center">Light Side</p>
                <p class="text-center">Select Your Hero</p>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">
                <p class="text-center">Dark Side</p>
                <p class="text-center">Select Your Villan</p>
            </div>
        </div>
        <div class="row">
            <div class="container jumbotron col-5 bg-light lightside text-center p-3">
                <img class="img-fluid" id="chewey" src="assets/images/chewey.jpg">
                <img class="img-fluid" id="r2d2" src="assets/images/r2d2.jpg">
                <img class="img-fluid" id="luke" src="assets/images/luke.jpg">
                <div class="progress mt-2">
                    <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                </div>

            </div>
            <div class="col-2">

            </div>
            <div class="container jumbotron col-5 bg-light darkside text-center p-3">
                <img class="img-fluid" id="darthvader" src="assets/images/darthvader.jpg">
                <img class="img-fluid" id="bobafett" src="assets/images/bobafett.jpg">
                <img class="img-fluid" id="kyloren" src="assets/images/kyloren.jpg">
                <div class="progress mt-2">
                        <div class="progress-bar w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron col-5 text-center bg-light">
                <p>Light Side Journal</p>
                <button type="button" class="btn btn-danger">Attack!</button>
            </div>
            <div class="col-2 text-center">
                <p class="align-middle">VS</p>
            </div>
            <div class="jumbotron col-5 text-center bg-light">
                Dark Side Journal
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
